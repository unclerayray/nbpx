<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/gray/easyui.css">
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<script type="text/javascript" src="../js/easyui/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
<style>
	.itemText{width:100px;text-align:right;;height:30px;padding-right:10px; vertical-align:top}
	.formTable td{vertical-align:top}
</style>
<script language="JavaScript">

	function addAdmin(){
		var row = $('#dg').datagrid('getSelected');
		$('#dlg').dialog('open').dialog('setTitle', '修改');
		if (row) {
			$('#fm').form('clear');
			$('#fm-keyCode').val(row.codeName);
		} else {
			$.messager.show({
				title : '温馨提示',
				msg : '请先选择一行记录',
				timeout : 2000,
				showType : 'slide'
			});
		}
		$('#add-admin-dlg').dialog('open').dialog('setTitle', '上传广告图片');
	}

	function saveAdmin(){
		$('#admin-fm').form('submit', {
			url : '../struts/Admin_saveAdmin?objectName=admin',
			onSubmit : function() {
				return $('#admin-fm').form('validate');
			},
			success : function(data) {
				var data = eval('(' + data + ')'); // change the JSON string to javascript object  
				if (data.success) {
					$.messager.show({
						title : 'Success',
						msg : data.message,
						timeout : 3000,
						showType : 'fade'
					});
					$('##add-admin-dlg').dialog('close'); // close the dialog  
					$('#dg').datagrid('reload'); // reload
				} else {
					$.messager.show({
						title : 'Error',
						msg : data.message,
						timeout : 3000,
						showType : 'fade'
					});
				}
			}
		});
	}
</script>
<title>管理员列表</title>
	<script type="text/javascript">
		var toolbar = [
		{
			text:'新增',
			iconCls:'icon-add',
			handler:function(){
				addAdmin();
			}
		}
		];
	</script>
</head>
<body class="easyui-layout">
	<div region="center" border="false" style='padding:5px'>  
		<table class="easyui-datagrid" id="grid" 
				data-options="fit:true,rownumbers:true,singleSelect:true,url:'../struts/Dictionary_queryDictionary',toolbar:toolbar,
					singleSelect:true,
					autoRowHeight:false">
			<thead>
				<tr>
					<th data-options="field:'dicId',width:80,hidden:true">主键</th>
			<th data-options="field:'codeName',sortable:true,width:120">广告图编码</th>
			<th data-options="field:'showName',sortable:true,width:120">广告图名称</th>
			<th data-options="field:'discription',sortable:true,width:250">位置描述</th>
				</tr>
			</thead>
		</table>
	</div>

	<div id="add-admin-dlg" class="easyui-dialog"
	style="width: 300px; height: 200px; padding: 5px 5px" closed="true"
	modal="true"  data-options="buttons: [{
											text:'确定',
											iconCls:'icon-ok',
											handler:function(){
											saveAdmin(); } 
										}]">
		<form id="admin-fm" method="post" enctype="multipart/form-data">
			<table cellspacing="0" cellpadding="0" class="formTable">
				<tr>
				<input id='fm-keyCode'  type="hidden" name='keyCode'>
					<td class="itemText"><label>图片:</label></td>
					<td>
						<input type="file" id='cover' name="cover">
					</td>
				</tr>
				<tr>
					<td class="itemText" colspan="2"><label>请使用.jpg为后缀的图片</label></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
