<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<script src="js/easyui/jquery-1.7.2.min.js"></script>
	<script src="js/easyui/jquery.easyui.min.js"></script>
	<title>用户管理界面</title>
</head>
<body>
	<h2>Basic CRUD Application</h2>  
	<div class="demo-info" style="margin-bottom:10px">  
		<div class="demo-tip icon-tip">&nbsp;</div>  
		<div>Click the buttons on datagrid toolbar to do crud actions.</div>  
	</div>  

	<table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"  
	url="struts/User_queryUserByType"  
	toolbar="#toolbar" pagination="true"  
	rownumbers="true" fitColumns="true" singleSelect="true">  
	<thead>  
		<tr>  
			<th field="userId" width="50">User ID</th>  
			<th field="userName" width="50">User name</th>  
			<th field="passWord" width="50">Password</th>  
			<th field="email" width="50">Email</th>  
			<th field="userType" width="50">User Type</th>  
		</tr>  
	</thead>  
</table>  
<div id="toolbar">  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>  
</div>  

<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"  
closed="true" buttons="#dlg-buttons">  
<div class="ftitle">User Information</div>  
<form id="fm" method="post" novalidate>  
	<div class="fitem">  
		<label>User name:</label>  
		<input name="userName" class="easyui-validatebox" required="true">  
	</div>  
	<div class="fitem">  
		<label>Password:</label>  
		<input name="passWord" class="easyui-validatebox" required="true">  
	</div>  
	<div class="fitem">  
		<label>Email:</label>  
		<input name="email" class="easyui-validatebox" validType="email">  
	</div>  
	<div class="fitem">  
		<label>User Type:</label>  
		<select class="easyui-combobox" name="state" style="">  
			<option value="1">company</option>  
			<option value="2">teacher</option>
			<option value="3">organization</option>
		</select>
	</div>  
</form>  
</div>  
<div id="dlg-buttons">  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>  
</div>  
<script type="text/javascript">  
var url;  
function queryUser(){
	$('#fm').form('load',row);
}
function newUser(){  
	$('#dlg').dialog('open').dialog('setTitle','New User');  
	$('#fm').form('clear');  
	url = 'save_user.php';  
}  
function editUser(){  
	var row = $('#dg').datagrid('getSelected');  
	if (row){  
		$('#dlg').dialog('open').dialog('setTitle','Edit User');  
		$('#fm').form('load',row);  
		url = 'update_user.php?id='+row.id;  
	}  
}  
function saveUser(){  
	$('#fm').form('submit',{  
		url: url,  
		onSubmit: function(){  
			return $(this).form('validate');  
		},  
		success: function(result){  
			var result = eval('('+result+')');  
			if (result.errorMsg){  
				$.messager.show({  
					title: 'Error',  
					msg: result.errorMsg  
				});  
			} else {  
                        $('#dlg').dialog('close');      // close the dialog  
                        $('#dg').datagrid('reload');    // reload the user data  
                    }  
                }  
            });  
}  
function destroyUser(){  
	var row = $('#dg').datagrid('getSelected');  
	if (row){  
		$.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){  
			if (r){  
				$.post('destroy_user.php',{id:row.id},function(result){  
					if (result.success){  
                                $('#dg').datagrid('reload');    // reload the user data  
                            } else {  
                                $.messager.show({   // show error message  
                                	title: 'Error',  
                                	msg: result.errorMsg  
                                });  
                            }  
                        },'json');  
			}  
		});  
	}  
}  
</script>  
<style type="text/css">  
#fm{  
	margin:0;  
	padding:10px 30px;  
}  
.ftitle{  
	font-size:14px;  
	font-weight:bold;  
	padding:5px 0;  
	margin-bottom:10px;  
	border-bottom:1px solid #ccc;  
}  
.fitem{  
	margin-bottom:5px;  
}  
.fitem label{  
	display:inline-block;  
	width:80px;  
}  
</style>  
</body>
</html>
