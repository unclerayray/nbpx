<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<script src="../js/easyui/jquery-1.8.0.min.js"></script>
	<script src="../js/easyui/jquery.easyui.min.js"></script>
<title>solr config</title>
</head>

<body>
<div  id="btns" style="padding:5px;height:auto;align:center">
	<a href="#" class="easyui-linkbutton" iconCls="icon-import" plain="true"  onclick="doFullImport()">全量导入</a>  
	<a href="#" class="easyui-linkbutton" iconCls="icon-import" plain="true"  onclick="doDeltaImport()">增量导入</a>
</div>

<script type="text/javascript">  
function doFullImport(){  
		$.messager.confirm('Confirm','确认要全量导入吗?此操作将删除所原有存储的所有索引来建立新的索引',function(r){  
			if (r){  
				$.post('../struts/Course_fullImport',function(data){  
					if (data.success){  
                                $.messager.show({  
                            		title: '恭喜',  
                            		msg: data.message  ,
                            		timeout:3000,  
                            		showType:'fade'
                            	});
                            } else {
                            	$.messager.show({  
                            		title: 'Error',  
                            		msg: data.message  ,
                            		timeout:3000,  
                            		showType:'fade'
                            	});
                            }  
                        },'json');  
			}  
		});  
}  

</script>  
</body>
</html>
