<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<script src="js/easyui/jquery-1.8.0.min.js"></script>
	<script src="js/easyui/jquery.easyui.min.js"></script>
	<title>文章管理页面</title>
</head>
<body>
	<div style="margin:10px 0;"></div>  
	<table id="dg" class="easyui-datagrid" title="文章管理页面" style="width:700px;height:600px"   pagination="true" onClickRow: onClickRow
	data-options="rownumbers:true,singleSelect:true,url:'struts/Article_queryArticles',toolbar:'#tb'">  
	<thead>  
		<tr>  
			<th field="articleId" width="80"  hidden=true>文章数据库ID</th>  
			<th field="userName" width="80">User name</th>  
			<th field="passWord" width="80">Password</th>  
			<th field="email" width="80">Email</th>  
			<th data-options="field:'userType',width:100,formatter:function(value,row){return row.typeName;}">User Type</th>
		</tr>  
	</thead>  
</table>  
<div id="tb" style="padding:5px;height:auto">  
	<div style="margin-bottom:5px">  
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"  onclick="newUser()"></a>  
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"   onclick="editUser()"></a>  
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"   onclick="destroyUser()"></a>  
	</div>  
	<div>  
		Date From: <input class="easyui-datebox" style="width:80px">  
		To: <input class="easyui-datebox" style="width:80px">  
		Language:   
		<select class="easyui-combobox" panelHeight="auto" style="width:100px">  
			<option value="java">Java</option>  
			<option value="c">C</option>  
			<option value="basic">Basic</option>  
			<option value="perl">Perl</option>  
			<option value="python">Python</option>  
		</select>  
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>  
	</div>  
</div>

<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"  
closed="true" buttons="#dlg-buttons">  
<div class="ftitle">User Information</div>  
<form id="fm" method="post" novalidate> 
	<div class="fitem">  
		<input id="userId" name="userId" class="easyui-validatebox" type="hidden">  
	</div>  
	<div class="fitem">  
		<label>User name:</label>  
		<input id="userName" name="userName" class="easyui-validatebox" required="true">  
	</div>  
	<div class="fitem">  
		<label>Password:</label>  
		<input name="passWord" class="easyui-validatebox" required="true">  
	</div>  
	<div class="fitem">  
		<label>Email:</label>  
		<input id="email" name="email" class="easyui-validatebox" validType="email">  
	</div>  
	<div class="fitem">  
		<label>User Type:</label>  
		<select class="easyui-combobox" name="userType" panelHeight="auto" selectIndex=0>  
			<option value="1" selected="selected">company</option>  
			<option value="2">teacher</option>
			<option value="3">organization</option>
		</select>
	</div>  
</form>  
</div>  
<div id="dlg-buttons">  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>  
</div>  
<script type="text/javascript">  
var url;  
function queryUser(){
	$('#fm').form('load',row);
}
function newUser(){  
	$('#dlg').dialog('open').dialog('setTitle','New User');  
	$('#fm').form('clear');  
}  
function editUser(){  
	var row = $('#dg').datagrid('getSelected'); 
	document.getElementById('userName').readOnly=true;
	document.getElementById('email').readOnly=true;
	if (row){  
		$('#dlg').dialog('open').dialog('setTitle','Edit User');  
		$('#fm').form('load',row);
	}  else{
		$.messager.show({  
			title:'温馨提示',  
			msg:'请先选择一行记录',  
			timeout:2000,  
			showType:'slide'  
		});  
	}
}  
function saveUser(){ 
	$('#fm').form('submit',{  
		url: 'struts/User_saveUser?objectName=user',  
		onSubmit: function(){  
			return $(this).form('validate');  
		},  
		success: function(data){  
        var data = eval('(' + data + ')');  // change the JSON string to javascript object  
        if (data.success){
        	$.messager.show({  
        		title: 'Success',  
        		msg: data.message  ,  
        		timeout:3000,  
        		showType:'fade'  
        	});
            $('#dlg').dialog('close');      // close the dialog  
            $('#dg').datagrid('reload');    // reload the user data    
        }  else  {
        	$.messager.show({  
        		title: 'Error',  
        		msg: data.message  ,
        		timeout:3000,  
        		showType:'fade'  
        	});
        }
    }
});
}  
function destroyUser(){  
	var row = $('#dg').datagrid('getSelected');  
	if (row){  
		$.messager.confirm('Confirm','Are you sure you want to delete this user?',function(r){  
			if (r){  
				$.post('struts/User_deleteUser?objectName=user',row,function(data){  
					if (data.success){  
                                $('#dg').datagrid('reload');    // reload the user data  
                            } else {  
                            	$.messager.show({  
                            		title: 'Error',  
                            		msg: data.message  ,
                            		timeout:3000,  
                            		showType:'fade'
                            	});
                            }  
                        },'json');  
			}  
		});  
	}  
}  

	</script>  
	<style type="text/css">  
	#fm{  
		margin:0;  
		padding:10px 30px;  
	}  
	.ftitle{  
		font-size:14px;  
		font-weight:bold;  
		padding:5px 0;  
		margin-bottom:10px;  
		border-bottom:1px solid #ccc;  
	}  
	.fitem{  
		margin-bottom:5px;  
	}  
	.fitem label{  
		display:inline-block;  
		width:80px;  
	}  
	</style>  
</body>
</html>
