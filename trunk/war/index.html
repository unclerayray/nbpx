<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Documentation - jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="js/tree_themes/SimpleTree.css"/>
	<script type="text/javascript" src="js/myjs/noContextMenu.js"></script>
	<script type="text/javascript" src="js/myjs/tabs.js"></script>
	<script type="text/javascript" src="js/myjs/SimpleTree.js"></script>
	<script type="text/javascript" src="js/easyui/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>

	
	<script type="text/javascript">

	$(function(){
	//初始化树形菜单
	$(".st_tree").SimpleTree({
		click:function(a){
			if(!$(a).attr("hasChild")) 
			{
				var title=$(a).text();
				var url=$(a).attr("rel");
				var icon=$(a).attr("icon");
				parent.OpenTab(title,url,icon);
			}
		}
	});	
});

	$(function(){
		/*为选项卡绑定右键*/
		$(".tabs li").live('contextmenu',function(e){

			/* 选中当前触发事件的选项卡 */
			var subtitle =$(this).text();
			$('#tabs').tabs('select',subtitle);

		//显示快捷菜单
		$('#menu').menu('show', {
			left: e.pageX,
			top: e.pageY
		});
		
		return false;
	});
	});

	</script>
	<style></style>
</head>

<body class="easyui-layout" >
	<div region="north" style="height:80px;">
		<!-- 页面头部 -->
		<h1>***管理系统</h1>
	</div>

	<div region="west" split="true" style="width:220px;" title="导航菜单">
		<div class="st_tree">
			<ul>
				<li>搜索引擎</li>
				<ul>
					<li><a href="#" rel="http://www.baidu.com">百度搜索</a></li>
					<li><a href="#" rel="http://www.google.com">Google搜索</a></li>
				</ul>
				<li>博客</li>
				<ul>
					<li><a href="#" rel="http://www.cnblogs.com">cnblogs</a></li>
					<li><a href="#" rel="http://blog.csdn.net">CSDN</a></li>
				</ul>
			</ul>
		</div>
	</div>

	<div region="center">
		<div id="tabs" class="easyui-tabs" fit="true" border="false">
			<div title="欢迎使用">
				<button id="btn">BTN</button>
			</div>
		</div>

	</div>

	<div id="menu" class="easyui-menu" style="width:150px;">
		<div id="m-refresh">刷新</div>
		<div class="menu-sep"></div>
		<div id="m-closeall">全部关闭</div>
		<div id="m-closeother">除此之外全部关闭</div>
		<div class="menu-sep"></div>
		<div id="m-close">关闭</div>
	</div>
</body>
</html>
