<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<script src="js/easyui/jquery-1.8.0.min.js"></script>
	<script src="js/easyui/jquery.easyui.min.js"></script>
	<title>字典管理界面</title>
</head>
<body>
	<div style="margin:10px 0;"></div>  
	<table id="dg" class="easyui-datagrid" title="字典管理" style="width:700px;height:600px"   pagination="true" onClickRow: onClickRow
	data-options="rownumbers:true,singleSelect:true,url:'struts/Dictionary_queryDictionary',toolbar:'#tb'">  
	<thead>  
		<tr>  
			<th data-options="field:'dicId',width:80,hidden:true">主键</th> 
			<th data-options="field:'dicType',width:80,formatter:function(value,row){return row.dicTypeName;}">字典类型</th>
			<th  data-options="field:'codeName',width:80">字典编码</th>  
			<th  data-options="field:'showName',width:80">字典项值</th> 
			<th  data-options="field:'discription',width:180">字典描述</th> 
			<th  data-options="field:'flag',width:40,formatter:function(value,row){if(row.flag) {return '启用';}else{return '禁用';}}">状态</th>
		</tr>  
	</thead>  
</table>  
<div id="tb" style="padding:5px;height:auto">  
	<div style="margin-bottom:5px">  
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"  onclick="newDic()"></a>  
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"   onclick="editDic()"></a>  
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"   onclick="destroyDic()"></a>  
	</div>  
	<div>  
		字典类型:   
		<input class="easyui-combobox"   
            name="p_dicType"  
            data-options="  
                    url:'struts/Dictionary_queryDicTypes',  
                    valueField:'codeName',  
                    textField:'showName',  
                    panelHeight:'auto'  
            "> 
		字典项值：
		<input name="p_showName">  
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>  
	</div>  
</div>

<div id="dlg" class="easyui-dialog" style="width:400px;height:330px;padding:5px 10px"  
closed="true" buttons="#dlg-buttons">  
<div class="ftitle">字典详细</div>  
<form id="fm" method="post" novalidate> 
	<div class="fitem">  
		<input data-option="id:'dicId'" name="dicId" class="easyui-validatebox" type="hidden">  
	</div>  
	<div class="fitem">  
		<label>字典类型:</label>  
		<input class="easyui-combobox"   
            name="dicType"  
            data-options="  
                    url:'struts/Dictionary_queryDicTypes',  
                    valueField:'codeName',  
                    textField:'showName',  
                    panelHeight:'auto'  
            ">
	</div>  
	<div class="fitem">  
		<label>字典编码:</label>  
		<input class="easyui-validatebox" name="codeName" data-options="required:true" style="width:130px;">  
	</div>  
	<div class="fitem">  
		<label>字典项值:</label>  
		<input class="easyui-validatebox" name="showName" data-options="required:true" style="width:130px;">  
	</div>  
	<div class="fitem">  
		<label>字典描述:</label>  
		<textarea name="discription" style="height:60px;width:130px;" type="textarea" data-options="required:true"></textarea>
	</div>
	 <div class="fitem">  
		<label>是否启用:</label>  
		<input name="flag" class="easyui-checkbox" type="checkbox" data-options="id:flag;formatter:function(value,row){if(row.flag) {return '启用';}else{return '禁用';}}"  style="width:130px;">
	</div>
</form>  
</div>  
<div id="dlg-buttons">  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveDic()">Save</a>  
	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>  
</div>  
<script type="text/javascript">  
var url;  
function queryDic(){
	$('#fm').form('load',row);
}
function newDic(){  
	$('#dlg').dialog('open').dialog('setTitle','新建字典项');  
	$('#fm').form('clear');  
}  
function editDic(){  
	var row = $('#dg').datagrid('getSelected');
	if (row){  
		$('#dlg').dialog('open').dialog('setTitle','编辑字典项');  
		$('#fm').form('load',row);
	}  else{
		$.messager.show({  
			title:'温馨提示',  
			msg:'请先选择一行记录',  
			timeout:2000,  
			showType:'slide'  
		});  
	}
}  
function saveDic(){ 
	$('#fm').form('submit',{  
		url: 'struts/Dictionary_saveDic?objectName=dictionary',  
		onSubmit: function(){  
			return $(this).form('validate');  
		},  
		success: function(data){  
        var data = eval('(' + data + ')');  // change the JSON string to javascript object  
        if (data.success){
        	$.messager.show({  
        		title: 'Success',  
        		msg: data.message  ,  
        		timeout:3000,  
        		showType:'fade'  
        	});
            $('#dlg').dialog('close');      // close the dialog  
            $('#dg').datagrid('reload');    // reload the Dic data    
        }  else  {
        	$.messager.show({  
        		title: 'Error',  
        		msg: data.message  ,
        		timeout:3000,  
        		showType:'fade'  
        	});
        }
    }
});
}  
function destroyDic(){  
	var row = $('#dg').datagrid('getSelected');  
	if (row){  
		$.messager.confirm('Confirm','确认要删除此字典项吗?',function(r){  
			if (r){  
				$.post('struts/Dictionary_deleteDic?objectName=dictionary',row,function(data){  
					if (data.success){  
                                $('#dg').datagrid('reload');    // reload the Dic data  
                            } else {  
                            	$.messager.show({  
                            		title: 'Error',  
                            		msg: data.message  ,
                            		timeout:3000,  
                            		showType:'fade'
                            	});
                            }  
                        },'json');  
			}  
		});  
	}  
}  

	</script>  
	<style type="text/css">  
	#fm{  
		margin:0;  
		padding:10px 40px;  
	}  
	.ftitle{  
		font-size:14px;  
		font-weight:bold;  
		padding:5px 0;  
		margin-bottom:10px;  
		border-bottom:1px solid #ccc;  
	}  
	.fitem{  
		margin-bottom:5px;  
	}  
	.fitem label{  
		display:inline-block;  
		width:80px;  
	}
	</style>  
</body>
</html>
